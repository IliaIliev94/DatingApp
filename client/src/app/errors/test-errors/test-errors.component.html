<ng-container>
  <button (click)="get400()" class="btn btn-outline-primary mr-3">
    Test 400 Error</button
  ><button
    (click)="get400ValidationError()"
    class="btn btn-outline-primary mr-3"
  >
    Test 400Validation Error</button
  ><button (click)="get401()" class="btn btn-outline-primary mr-3">
    Test 401 Error</button
  ><button (click)="get404()" class="btn btn-outline-primary mr-3">
    Test 404 Error</button
  ><button (click)="get500()" class="btn btn-outline-primary mr-3">
    Test 500 Error
  </button>

  <div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
